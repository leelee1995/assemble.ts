<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [require('daisyui')],
            daisyui: {
                themes: ["dark"], // Ensure dark theme is enabled
            },
        }
    </script>
    <style>
        /* Custom animation remains, but slightly adjusted for dark theme contrast */
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .6; } /* Slightly lower opacity change in dark mode */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-base-300">

    <div class="max-w-xl w-full card bg-base-200 shadow-2xl p-8 md:p-12 text-center transform transition-all duration-500 hover:scale-[1.01]">

        <div class="mb-6">
            <svg class="w-16 h-16 mx-auto text-warning animate-pulse-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 10a8 8 0 10-16 0 8 8 0 0016 0zM12 2v4m-4 4h8m-4 8v4"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10H7v4h2v-4zM13 10h-2v4h2v-4zM17 10h-2v4h2v-4z"></path>
            </svg>
        </div>

        <h1 class="text-4xl md:text-5xl font-extrabold text-neutral-content mb-4 tracking-tight">
            Pardon Our Dust!
        </h1>

        <p class="text-lg text-base-content mb-6">
            We're currently working hard to bring you a brand new website. We appreciate your patience and promise it will be worth the wait.
        </p>

        <div class="badge badge-lg badge-warning font-semibold px-4 py-4 mb-8 shadow-md">
            Estimated Launch: November 21, 2025
        </div>

    </div>

</body>
</html>
