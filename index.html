<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to ensure full screen coverage and a smooth transition effect */
        .construction-bg {
            background-color: #f7fafc; /* Tailwind's gray-100 */
        }
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="construction-bg min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full bg-white shadow-2xl rounded-xl p-8 md:p-12 text-center transform transition-all duration-500 hover:scale-[1.01]">

        <div class="mb-6">
            <svg class="w-16 h-16 mx-auto text-yellow-600 animate-pulse-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 10a8 8 0 10-16 0 8 8 0 0016 0zM12 2v4m-4 4h8m-4 8v4"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10H7v4h2v-4zM13 10h-2v4h2v-4zM17 10h-2v4h2v-4z"></path>
            </svg>
            </div>

        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4 tracking-tight">
            Pardon Our Dust!
        </h1>

        <p class="text-lg text-gray-600 mb-6">
            We're currently working hard to bring you a brand new website. We appreciate your patience and promise it will be worth the wait.
        </p>

        <div class="inline-block bg-yellow-100 text-yellow-800 font-semibold px-4 py-2 rounded-full mb-8 shadow-md">
            Estimated Launch: **Spring 2024**
        </div>

        <div class="border-t pt-6 border-gray-200">
            <p class="text-md text-gray-700 mb-4 font-medium">
                Need to get in touch right away?
            </p>
            <a href="mailto:contact@yourdomain.com" 
               class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-0.5 shadow-lg shadow-indigo-500/50">
                Contact Us
            </a>
        </div>

    </div>

</body>
</html>
